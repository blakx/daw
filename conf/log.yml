# Where to store logs
facilities:
   system: syslog
   error: file var/logs/daw-error.log
   debug: file var/logs/daw-debug.log
   default: file var/logs/daw.log


# Levels used per namespace / class
# Each line will be evaluated and may be triggered per log
levels:
    - Daw WARN error
    - Daw DEBUG debug

# Default settings
# If none of above levels matched, default log settings are applied
defaultLevel: INFO
defaultFacility: default
